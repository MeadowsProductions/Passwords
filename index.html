<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Password Generator | Programmer TM</title>
    </head>
    <body>
        <div class="main-container">
            <div class="result-container">
                <h1 class="result">Password123!</h1>
            </div>
            <div class="length-container">
                <input class="length" type="number" min="8" value="12" max="50">
            </div>
            <div class="settings">
                <div class="selected">
                    <h1>Uppercase (ABC)</h1>
                </div>
                <div class="selected">
                    <h1>Numbers (123)</h1>
                </div>
                <div class="selected">
                    <h1>Symbols (!@#)</h1>
                </div>
                <div>
                    <h1>Specials (ÕΜĢ)</h1>
                </div>
                <div>
                    <h1>No Dupes (Idk)</h1>
                </div>
                <div>
                    <h1>Spaces<br>(ㅤㅤ)</h1>
                </div>
            </div>
            <div class="creation-div">
                <div class="create">
                    <button>
                        <h1 class="text">Create Password</h1>
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
